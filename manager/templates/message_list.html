{% extends 'index.html' %}

{% block content %}

    <section id="reserves">
        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                {% for item in message_list %}
                    <div class="row">
                        <div class="col-md-3">
                            <a href="{% url 'manager:message_processed' pk=item.pk %}">
                                <button type="button" class="btn btn-primary">Повідомлення оброблене</button>
                            </a>
                        </div>
                        <div class="col-md-3">{{ item.name }}</div>
                        <div class="col-md-2">{{ item.subject}}</div>
                        <div class="col-md-3">{{ item.message }}</div>
                        <div class="col-md-3"></div>
                        <div class="col-md-3"><p>{{ item.email }}</p></div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
