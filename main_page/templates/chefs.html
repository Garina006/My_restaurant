<section id="chefs" class="chefs">
      <div class="container">

        <div class="section-title">
          <h2>Наші<span>Кухарі</span></h2>
          <p>До Вашої уваги команда наших надзвичайних професіоналів</p>
        </div>

        <div class="row">
        {% for people in chefs %}
          <div class="col-lg-4 col-md-6">
            <div class="member">
              <div class="pic"><img src={{ people.photo.url }} class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4>{{ people.name}} {{ people.surname }}</h4>
                <span>{{ people.job_title }}</span>
              </div>
            </div>
          </div>
        {% endfor %}
        </div>

      </div>
</section>
